<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>L&K: Attack Planner PRO</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111c33;
      --muted: #93a4c7;
      --text: #e8eefc;
      --accent: #60a5fa;
      --border: rgba(255, 255, 255, .10);
      --success: #34d399;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(96,165,250,.25), transparent 60%),
                  radial-gradient(1000px 500px at 90% 10%, rgba(52,211,153,.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      padding: 24px;
      min-height: 100vh;
    }

    .wrap { max-width: 980px; margin: 0 auto; }

    header {
      display: flex; gap: 14px; align-items: center; justify-content: space-between;
      margin-bottom: 24px;
    }

    h1 { font-size: 22px; margin: 0; color: var(--text); }
    .badge {
      border: 1px solid var(--border);
      padding: 6px 12px; border-radius: 999px;
      color: var(--muted); font-size: 13px;
      background: rgba(255,255,255,.03);
    }

    .card {
      background: rgba(17, 28, 51, .85);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      margin-bottom: 20px;
    }

    .banner-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 10px;
    }

    @media (max-width: 600px) { .banner-group { grid-template-columns: 1fr; } }

    .full-input-wrapper {
        position: relative;
        width: 100%;
        height: 60px;
        background: rgba(96, 165, 250, 0.1);
        border: 1px solid rgba(96, 165, 250, 0.3);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .hidden-input { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    .input-label { font-weight: 700; color: var(--accent); font-size: 15px; text-transform: uppercase; }

    textarea {
      width: 100%; height: 120px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px; color: var(--text);
      resize: none; outline: none; font-family: inherit;
    }

    .attack-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 15px;
      align-items: center;
      padding: 14px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .time-inputs { display: flex; gap: 8px; }
    .time-inputs input {
      width: 75px; padding: 12px 5px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white; text-align: center; font-size: 15px;
    }

    button {
      padding: 14px 20px; border-radius: 12px;
      border: 1px solid rgba(96, 165, 250, .55);
      background: rgba(96, 165, 250, .18);
      color: var(--text); font-weight: 600;
      cursor: pointer; width: 100%; transition: 0.2s;
    }
    button:hover { background: rgba(96, 165, 250, 0.25); }

    .btn-secondary { background: rgba(255, 255, 255, 0.03); border-color: var(--border); color: var(--muted); margin-top: 10px; }
    .btn-export { background: rgba(52, 211, 153, 0.15); border-color: var(--success); color: var(--success); margin-top: 15px; }

    .result-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-left: 4px solid var(--accent);
        border-radius: 14px;
        padding: 16px; margin-top: 12px;
    }

    .res-range {
        background: rgba(96, 165, 250, 0.05);
        padding: 12px; border-radius: 10px;
        border: 1px dashed rgba(96, 165, 250, 0.3);
        text-align: center; margin-top: 10px;
    }
    .res-range span { font-family: monospace; font-weight: 800; color: var(--text); font-size: 16px; }

    .target-name { display: block; font-size: 14px; color: var(--text); font-weight: 600; margin-bottom: 4px; }
    .target-link-anchor { 
        font-size: 11px; color: var(--accent); text-decoration: underline;
        font-family: monospace; cursor: pointer; background: none; border: none; padding: 0; text-align: left;
    }
  </style>
</head>
<body>

<div class="wrap">
  <header>
    <div>
      <h1>‚öîÔ∏è Universal Planner PRO</h1>
      <div class="badge">Scanner & Export TXT</div>
    </div>
    <div class="badge" id="liveClock" style="font-family: monospace;">--:--:--</div>
  </header>

  <div class="card">
    <div class="banner-group">
        <div class="full-input-wrapper" onclick="document.getElementById('common-date').showPicker()">
            <div class="input-label" id="dateDisplay">üìÖ Data Impatto</div>
            <input type="date" id="common-date" class="hidden-input" oninput="updateDisplay('date')">
        </div>
        <div class="full-input-wrapper" onclick="document.getElementById('common-time').showPicker()">
            <div class="input-label" id="timeDisplay">üïí Ora Impatto</div>
            <input type="time" id="common-time" class="hidden-input" oninput="updateDisplay('time')">
        </div>
    </div>
  </div>

  <div class="card">
    <h2>üîó Incolla Testo</h2>
    <textarea id="links-textarea" placeholder="Incolla report o link..."></textarea>
    <button class="btn-secondary" onclick="generateList()">Analizza Testo</button>
  </div>

  <div id="list-section" style="display:none;" class="card">
    <h2 id="list-count">Bersagli</h2>
    <div id="attack-list-container"></div>
    <button style="margin-top:10px;" onclick="calculateAll()">Calcola Orari</button>
  </div>

  <div id="results-container"></div>
  <div id="export-section" style="display:none;">
      <button class="btn-export" onclick="exportToTxt()">üì• Scarica Risultati (TXT)</button>
  </div>
</div>

<script>
    let currentResults = [];

    setInterval(() => {
        document.getElementById('liveClock').textContent = new Date().toLocaleTimeString('it-IT');
    }, 1000);

    function updateDisplay(type) {
        const val = document.getElementById('common-' + type).value;
        if(val) {
            const txt = type === 'date' ? new Date(val).toLocaleDateString('it-IT') : val;
            document.getElementById(type + 'Display').textContent = (type==='date'?'üìÖ ':'üïí ') + txt;
        }
    }

    function generateList() {
        const rawText = document.getElementById('links-textarea').value;
        const container = document.getElementById('attack-list-container');
        container.innerHTML = '';
        const linkRegex = /l\+k:\/\/coordinates?\?[0-9,]+&[0-9]+/g;
        const lines = rawText.split('\n');
        let count = 0;
        let match;
        const matches = [];

        while ((match = linkRegex.exec(rawText)) !== null) {
            const lineIndex = rawText.substring(0, match.index).split('\n').length - 1;
            matches.push({ link: match[0], lineIndex: lineIndex });
        }

        matches.forEach((m, i) => {
            count++;
            let name = "";
            const currentLine = lines[m.lineIndex] || "";
            let nameBeside = currentLine.replace(m.link, '').replace(/\u00a0/g, ' ').trim();
            if (nameBeside.length > 3) {
                name = nameBeside;
            } else if (m.lineIndex > 0) {
                for (let j = m.lineIndex - 1; j >= 0; j--) {
                    let candidate = lines[j].trim();
                    if (candidate && !candidate.includes('l+k://')) { name = candidate; break; }
                    if (candidate.includes('l+k://')) break;
                }
            }
            if (!name) name = `Target #${count}`;

            const div = document.createElement('div');
            div.className = 'attack-row';
            div.innerHTML = `
                <div>
                    <span class="target-name">${name}</span>
                    <button class="target-link-anchor" onclick="window.location.href='${m.link}'">${m.link}</button>
                </div>
                <div class="time-inputs">
                    <input type="number" class="h-in" placeholder="Ore">
                    <input type="number" class="m-in" placeholder="Min">
                    <input type="hidden" class="link-val" value="${m.link}">
                    <input type="hidden" class="name-val" value="${name}">
                </div>`;
            container.appendChild(div);
        });
        
        if(count === 0) { alert("Nessun link rilevato!"); return; }
        document.getElementById('list-section').style.display = 'block';
    }

    function calculateAll() {
        const dateVal = document.getElementById('common-date').value;
        const timeVal = document.getElementById('common-time').value;
        const resultsDiv = document.getElementById('results-container');
        const rows = document.querySelectorAll('.attack-row');

        if (!dateVal || !timeVal) { alert("Inserisci Data e Ora!"); return; }

        resultsDiv.innerHTML = '<h2 style="font-size:16px; margin:20px 0 10px 0;">üìã Orari di Partenza</h2>';
        const impactDate = new Date(`${dateVal}T${timeVal}:00`);
        currentResults = [];

        rows.forEach((row) => {
            const h = parseInt(row.querySelector('.h-in').value) || 0;
            const m = parseInt(row.querySelector('.m-in').value) || 0;
            const link = row.querySelector('.link-val').value;
            const name = row.querySelector('.name-val').value;

            const totalSec = (h * 3600) + (m * 60);
            if (totalSec === 0) return;

            let maxDelay = Math.min(totalSec * 0.05, 7200);
            const depLate = new Date(impactDate.getTime() - (totalSec * 1000));
            const depEarly = new Date(impactDate.getTime() - ((totalSec + maxDelay) * 1000));

            const timeA = formatTime(depEarly);
            const timeB = formatTime(depLate);

            currentResults.push({ name, link, range: `Parti tra le ${timeA} e le ${timeB}` });

            resultsDiv.innerHTML += `
                <div class="result-card">
                    <div class="target-name">${name}</div>
                    <button class="target-link-anchor" onclick="window.location.href='${link}'" style="margin-bottom:8px;">${link}</button>
                    <div class="res-range">
                        <div style="font-size:10px; color:var(--muted); text-transform:uppercase; margin-bottom:4px;">Finestra di Lancio</div>
                        <span>Parti tra le ${timeA} e le ${timeB}</span>
                    </div>
                </div>`;
        });

        if(currentResults.length > 0) document.getElementById('export-section').style.display = 'block';
    }

    function formatTime(date) {
        const hh = String(date.getHours()).padStart(2, '0');
        const mm = String(date.getMinutes()).padStart(2, '0');
        const ss = String(date.getSeconds()).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        const mon = String(date.getMonth() + 1).padStart(2, '0');
        return `${hh}:${mm}:${ss} del ${dd}/${mon}`;
    }

    function exportToTxt() {
        let textContent = "‚öîÔ∏è TABELLA DI MARCIA ATTACCO ‚öîÔ∏è\n";
        textContent += "-------------------------------------------\n\n";
        
        currentResults.forEach((res, i) => {
            textContent += `TARGET #${i+1}\n`;
            textContent += `Nome: ${res.name}\n`;
            textContent += `Link: ${res.link}\n`;
            textContent += `ORARIO: ${res.range}\n`;
            textContent += `-------------------------------------------\n`;
        });

        const blob = new Blob([textContent], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'piano_attacco_lk.txt';
        link.click();
    }
</script>

</body>
</html>
