<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Unificata Mondo 327</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        /* Sidebar laterale */
        #sidebar {
            width: 320px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
        }
        
        #map { flex-grow: 1; height: 100%; background: #e5e5e5; }

        h2 { margin-top: 0; color: #2c3e50; font-size: 1.4rem; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        
        .stats-box { font-size: 0.85rem; color: #666; margin-bottom: 15px; background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #eee; }
        
        .search-group { margin-bottom: 15px; }
        .search-group label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
        .search-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        /* Lista risultati */
        #results-container { 
            flex-grow: 1; 
            overflow-y: auto; 
            border: 1px solid #ddd; 
            background: #fff;
            border-radius: 4px;
        }
        
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        .result-item:hover { background: #f0f8ff; }
        .res-name { font-weight: bold; color: #2c3e50; font-size: 0.95rem; }
        .res-status { font-size: 0.75rem; font-weight: bold; margin-left: 5px; text-transform: uppercase; }
        .status-active { color: green; }
        .status-inactive { color: red; }
        
        .res-coord { float: right; font-family: monospace; color: #555; background: #eee; padding: 2px 5px; border-radius: 3px; }
        .res-info { font-size: 0.85rem; color: #7f8c8d; margin-top: 4px; }

    </style>
</head>
<body>

    <div id="sidebar">
        <h2>üè∞ Scanner 327</h2>
        <div id="status" class="stats-box">Caricamento database...</div>
        
        <div class="search-group">
            <label>Cerca Giocatore:</label>
            <input type="text" id="searchName" placeholder="Es. Re Panza..." onkeyup="eseguiRicerca()">
        </div>
        
        <div class="search-group">
            <label>Cerca Alleanza (ID):</label>
            <input type="number" id="searchAlly" placeholder="Es. 123..." onkeyup="eseguiRicerca()">
        </div>

        <div id="results-container"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const DATA_FILE = "database_mondo_327.json";

        // --- INIZIALIZZAZIONE MAPPA ---
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2,
            zoomSnap: 0.5
        }).setView([500, 500], -1);

        const bounds = [[0,0], [1000,1000]];
        L.rectangle(bounds, {color: "#bdc3c7", weight: 1, fill: false}).addTo(map);
        map.fitBounds(bounds);

        const canvasRenderer = L.canvas({ padding: 0.5 });
        
        let allCastles = []; 
        let markersGroup = L.layerGroup().addTo(map);

        // --- CARICAMENTO DATI ---
        fetch(DATA_FILE)
            .then(response => {
                if (!response.ok) throw new Error("Database non trovato.");
                return response.json();
            })
            .then(data => {
                // FILTRO: Solo castelli giocatori (>0)
                allCastles = data.filter(c => c.p && c.p > 0);
                
                document.getElementById('status').innerHTML = `
                    ‚úÖ <b>Database Caricato</b><br>
                    Castelli Giocatori: ${allCastles.length}<br>
                    Data: ${new Date().toLocaleDateString()}
                `;
                disegnaMappa(allCastles);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status').innerHTML = `<span style="color:red">‚ùå Errore: ${err.message}</span>`;
            });

        // --- DISEGNO MAPPA ---
        function disegnaMappa(dati) {
            markersGroup.clearLayers();

            dati.forEach(c => {
                // Colore UNIFORME per tutti (Blu standard)
                const colore = '#3388ff'; 
                const raggio = 3;

                // Testo Stato
                const statoText = c.i 
                    ? '<span style="color:red; font-weight:bold">[INATTIVO]</span>' 
                    : '<span style="color:green; font-weight:bold">[ATTIVO]</span>';

                // Marker
                const marker = L.circleMarker([c.y, c.x], {
                    renderer: canvasRenderer,
                    radius: raggio,
                    fillColor: colore,
                    color: "#000",
                    weight: 0,
                    fillOpacity: 0.6
                });

                // Popup
                const popupContent = `
                    <div style="font-size:14px; min-width: 200px;">
                        <b>${c.n || "Castello"}</b><br>
                        <hr style="margin:5px 0">
                        üë§ <b>${c.pn || "Sconosciuto"}</b> ${statoText}<br>
                        <small>(ID: ${c.p})</small><br>
                        üõ°Ô∏è Alleanza: <b>${c.a}</b><br>
                        üèÜ Punti: ${c.pt}<br>
                        üìç Coord: <b>${c.x}:${c.y}</b>
                    </div>
                `;
                marker.bindPopup(popupContent);
                marker.addTo(markersGroup);
            });
        }

        // --- RICERCA ---
        function eseguiRicerca() {
            const txtName = document.getElementById('searchName').value.toLowerCase();
            const txtAlly = document.getElementById('searchAlly').value;
            const container = document.getElementById('results-container');
            
            container.innerHTML = ""; 

            if (txtName.length < 3 && txtAlly.length < 1) return;

            const risultati = allCastles.filter(c => {
                const matchName = txtName && c.pn && c.pn.toLowerCase().includes(txtName);
                const matchAlly = txtAlly && c.a == txtAlly;

                if (txtName && txtAlly) return matchName && matchAlly;
                if (txtName) return matchName;
                if (txtAlly) return matchAlly;
                return false;
            });

            risultati.slice(0, 50).forEach(c => {
                const el = document.createElement('div');
                el.className = 'result-item';
                
                // Testo Stato nella lista
                const statoClass = c.i ? 'status-inactive' : 'status-active';
                const statoLabel = c.i ? '[INATTIVO]' : '[ATTIVO]';

                el.innerHTML = `
                    <div class="res-name">
                        ${c.pn || "Sconosciuto"} 
                        <span class="res-status ${statoClass}">${statoLabel}</span>
                        <span class="res-coord">${c.x}:${c.y}</span>
                    </div>
                    <div class="res-info">
                        ${c.n} | Ally: ${c.a} | Punti: ${c.pt}
                    </div>
                `;
                
                el.onclick = () => {
                    map.setView([c.y, c.x], 4);
                    // Prova ad aprire popup simulando click (opzionale, richiede riferimento marker)
                };
                
                container.appendChild(el);
            });

            if (risultati.length === 0) {
                container.innerHTML = "<div style='padding:10px; color:#666'>Nessun risultato.</div>";
            }
        }
    </script>
</body>
</html>
